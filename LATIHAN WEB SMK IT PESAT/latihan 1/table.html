<!DOCTYPE html>
<html>

<head>
    <title>Belajar Membuat Tabel HTML</title>
</head>

<body>
    <!-- cellpadding memberi ukuran jarak antara teks sel dengan garis. -->
    <!-- cellspacing digunakan untuk menentukan jarak spasi antar sel. -->
    <table border="1" cellpadding="10">
        <tr>
            <!-- th membuat tulisan di tengah dan bold -->
            <th rowspan="2" bgcolor="yellow">Bulan</th>
            <th colspan="2" bgcolor="#00ff80">Hasil Panen</th>
        </tr>
        <tr>
            <th>Padi</th>
            <th>Kacang</th>
        </tr>
        <tr>
            <!-- td membuat tulisan rata kiri dan tidak bold -->
            <td>Januari</td>
            <td>500 Kg</td>
            <td>231 Kg</td>
        </tr>
        <tr>
            <td>Februari</td>
            <td>342 Kg</td>
            <td>423 Kg</td>
        </tr>
        <tr>
            <td>Maret</td>
            <td>432 Kg</td>
            <td>124 Kg</td>
        </tr>
        <tr>
            <td>April</td>
            <td>453 Kg</td>
            <td>523 Kg</td>
        </tr>
    </table>

</body>

</html>
