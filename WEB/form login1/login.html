    <title>Transparent Login From</title>

<body>
    <div class="loginBox">
        <img src="user.jpg" class="user">
        <h2>Log In Here</h2>
        <form>
            <p>Email</p>
            <input type="text" name="" placeholder="Enter Email">
            <p>Password</p>
            <input type="password" name="" placeholder="......">

            <a href="#">Forget Password</a>
        </form>
    </div>
</body>
